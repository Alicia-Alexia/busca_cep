<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Endereço - Busca CEP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
    <script src="assets/js/script.js" defer></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center px-4">


    <main class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-lg border border-gray-100">
        <div class="mb-8 text-center">
            <h1 class="text-2xl font-semibold text-gray-800">Endereço de Entrega</h1>
            <p class="text-gray-500 text-sm mt-1">Informe seu CEP para preenchimento automático.</p>
        </div>

        <form id="addressForm" class="space-y-5">

            <div>
                <label for="cep" class="block text-sm font-medium text-gray-700 mb-1">CEP</label>
                <div class="relative">
                    <input type="text" id="cep" maxlength="8" placeholder="00000000"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-colors outline-none text-gray-700 placeholder-gray-400">
                    <div id="loading" class="absolute right-3 top-2.5 hidden">
                        <svg class="animate-spin h-5 w-5 text-indigo-600" xmlns="http://www.w3.org/2000/svg" fill="none"
                            viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4">
                            </circle>
                            <path class="opacity-75" fill="currentColor"
                                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                            </path>
                        </svg>
                    </div>
                </div>
                <p id="message" class="text-xs text-red-500 mt-1 hidden">CEP não encontrado.</p>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="md:col-span-2">
                    <label for="rua" class="block text-sm font-medium text-gray-700 mb-1">Rua / Logradouro</label>
                    <input type="text" id="rua" disabled
                        class="w-full px-4 py-2 bg-gray-50 border border-gray-200 rounded-lg text-gray-600 cursor-not-allowed">
                </div>

                <div class="md:col-span-2">
                    <label for="bairro" class="block text-sm font-medium text-gray-700 mb-1">Bairro</label>
                    <input type="text" id="bairro" disabled
                        class="w-full px-4 py-2 bg-gray-50 border border-gray-200 rounded-lg text-gray-600 cursor-not-allowed">
                </div>
            </div>

            <div class="grid grid-cols-3 gap-4">
                <div class="col-span-2">
                    <label for="cidade" class="block text-sm font-medium text-gray-700 mb-1">Cidade</label>
                    <input type="text" id="cidade" disabled
                        class="w-full px-4 py-2 bg-gray-50 border border-gray-200 rounded-lg text-gray-600 cursor-not-allowed">
                </div>
                <div>
                    <label for="uf" class="block text-sm font-medium text-gray-700 mb-1">Estado</label>
                    <input type="text" id="uf" disabled
                        class="w-full px-4 py-2 bg-gray-50 border border-gray-200 rounded-lg text-gray-600 cursor-not-allowed text-center">
                </div>
            </div>
        </form>
        </div>
    </main>
</body>

</html>
